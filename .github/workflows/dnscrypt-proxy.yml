name: dnscrypt-wrapper
on:
  push:
    paths:
      - 'dnscrypt-wrapper/*'
jobs:
  build:
    name: Build & Push dnscrypt-wrapper Container
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - run: docker build -t publicarray/dnscrypt-wrapper dnscrypt-wrapper
      - uses: azure/container-actions/docker-login@master
        with:
          username: ${{ secrets.DOCKER_PASSWORD }}
          password: ${{ secrets.DOCKER_USERNAME }}
      - run: docker push publicarray/dnscrypt-wrapper
      - uses: azure/container-actions/docker-logout@master
